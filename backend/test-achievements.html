<!DOCTYPE html>
<html>
<head>
    <title>Achievement Seeder</title>
</head>
<body>
    <h1>Achievement System Tester</h1>
    <button onclick="seedAchievements()">Seed Achievements</button>
    <button onclick="checkAchievements()">Check Achievements</button>
    <pre id="output"></pre>

    <script>
        async function seedAchievements() {
            try {
                const response = await fetch('http://localhost:5001/api/achievements/seed', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const result = await response.json();
                document.getElementById('output').textContent = 'Seed Result: ' + JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('output').textContent = 'Error: ' + error.message;
            }
        }

        async function checkAchievements() {
            try {
                const response = await fetch('http://localhost:5001/api/achievements/all');
                const result = await response.json();
                document.getElementById('output').textContent = 'Achievements: ' + JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('output').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
