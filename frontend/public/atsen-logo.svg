<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main logo container -->
  <g transform="translate(10, 10)">
    <!-- Background hexagon -->
    <polygon points="25,5 35,5 40,15 35,25 25,25 20,15" 
             fill="url(#logoGradient)" 
             stroke="#1e40af" 
             stroke-width="1.5"/>
    
    <!-- ATSEN text in hexagon -->
    <text x="30" y="20" 
          font-family="Arial, sans-serif" 
          font-size="8" 
          font-weight="bold" 
          text-anchor="middle" 
          fill="white">ATSEN</text>
    
    <!-- Decorative dots -->
    <circle cx="22" cy="12" r="1.5" fill="url(#accentGradient)"/>
    <circle cx="38" cy="12" r="1.5" fill="url(#accentGradient)"/>
    <circle cx="22" cy="22" r="1.5" fill="url(#accentGradient)"/>
    <circle cx="38" cy="22" r="1.5" fill="url(#accentGradient)"/>
  </g>
  
  <!-- Main ATSEN text -->
  <text x="70" y="25" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        fill="#1f2937">ATSEN</text>
  
  <!-- Tagline -->
  <text x="70" y="40" 
        font-family="Arial, sans-serif" 
        font-size="10" 
        fill="#6b7280">Academic Technology & Student Engagement Network</text>
  
  <!-- Subtle accent line -->
  <line x1="70" y1="45" x2="180" y2="45" 
        stroke="#e5e7eb" 
        stroke-width="1"/>
</svg>
